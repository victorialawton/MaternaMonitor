  <div class="container risk">
    <div class="row justify-content-center">
      <h3>Risk Factors</h3>
    </div>
    <div class="row justify-content-center risk-header">
      <h4 class="col-1 p-0">Age</h4>
      <div class="col-4 wght"><input type="number" min="0" id="age" autocomplete="off" />
      </div>
      <div class="row justify-content-center">

      </div>
      <div class="row justify-content-center risk-header">
        <h4>Lifestyle Choices</h4>
        <div class="col-6 p-1">
          <button type="button" class="btn btn-primary condition-btn" id="alc">Alcohol Use</button>
        </div>
        <div class="col-6 p-1">
          <button type="button" class="btn btn-primary condition-btn" id="tobacco">Tobacco Use</button>
        </div>
        <div class="col-6 p-1">
          <button type="button" class="btn btn-primary condition-btn" id="drug">Drug Use</button>
        </div>
      </div>
      <div class="row justify-content-center risk-header">
        <h4>Health Conditions</h4>
      </div>
      <div class="row justify-content-center">
        <div class="col-6 p-1">
          <button type="button" class="btn btn-primary condition-btn" id="hbp">High Blood Pressure</button>
        </div>
        <div class="col-6 p-1">
          <button type="button" class="btn btn-primary condition-btn" id="pcos">PCOS</button>
        </div>
        <div class="col-6 p-1">
          <button type="button" class="btn btn-primary condition-btn" id="diabetes">Diabetes</button>
        </div>
        <div class="col-6 p-1">
          <button type="button" class="btn btn-primary condition-btn" id="kidney">Kidney Disease</button>
        </div>
      </div>
      <div class="row justify-content-center risk-header">
        <h4>Conditions of Pregnancy</h4>
        <div class="col-6 p-1">
          <button type="button" class="btn btn-primary condition-btn" id="multiple">Multiple Gestation</button>
        </div>
        <div class="col-6 p-1">
          <button type="button" class="btn btn-primary condition-btn" id="eclampsia">(Pre)Eclampsia</button>
        </div>
        <div class="col-6 p-1">
          <button type="button" class="btn btn-primary condition-btn" id="eclampsia">Previous Preterm Birth</button>
        </div>
      </div>
      <div class="row justify-content-center submit p-2">
        <div class="col-10">
          <button type="button" class="btn btn-success submit" id="eclampsia">Submit</button>
        </div>
      </div>
      <p id="error">Please enter your age.</p>
    </div>


    <div id="myModal" class="modal">

      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Your Risk Factors</h2>
        </div>
        <div class="modal-body">
          
        </div>
        
      </div>
    
    </div>
