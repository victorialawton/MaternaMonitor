<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="symptoms.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Materna Monitor | Symptom Tracker</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Materna Monitor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="health.html">Health History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="symptoms.html">Symptom Tracker</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="timer.html">Contraction Timer</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" aria-current="page" href="profile.html">Profile</a>
          </li> -->
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center" id="date-row">
      <div class="col-3">
        <h3 class="section-header">Date</h3>
      </div>
      <div class="col-4 p-1 wght">
        <input type="date" id="date" autocomplete="off"" />
      </div>
    </div>
  </div>

  <div class=" container">
        <div class="row justify-content-center" id="weight-row">
          <h3 class="section-header">Weight</h3>
          <div class="col-4 p-1 wght"><input type="number" min="0" id="pounds" autocomplete="off"
              placeholder="Pounds" />
          </div>
          <div class="col-4 p-1 wght">
            <input type="number" min="0" id="oz" autocomplete="off" placeholder="Ounces" />
          </div>
          <div class="col-2 p-0">
            <button type="button" class="btn btn-primary submit-btn" id="submit-weight">Submit</button>
          </div>
        </div>
        <div class="row" id="weight-graph">
          <div id="chart-div">
            <canvas id="myChart" width="400" height="400"></canvas>
          </div>
        </div>
        <div class="row justify-content-center" id="bp-row">
          <h3 class="section-header">Blood Pressure</h3>
          <div class="col-5 p-1 wght"><input type="number" min="0" id="bp" autocomplete="off"
              placeholder="Blood Pressure (mmHg)" /></div>
          <div class="col-2 p-0">
            <button type="button" class="btn btn-primary submit-btn" id="submit-bp">Submit</button>
          </div>
        </div>

        <div class="row" id="bp-graph">
          <div id="chart-2-div">
            <canvas id="bpChart" width="400" height="400"></canvas>
          </div>
        </div>

        <div class="row justify-content-center" id="hr-row">
          <h3 class="section-header">Heart Rate</h3>
          <div class="col-5 p-1 wght"><input type="number" min="0" id="hr" autocomplete="off"
              placeholder="Heart Rate (bpm)" /></div>
          <div class="col-2 p-0">
            <button type="button" class="btn btn-primary submit-btn" id="submit-hr">Submit</button>
          </div>
        </div>

        <div class="row" id="hr-graph">
          <div id="chart-3-div">
            <canvas id="hrChart" width="400" height="400"></canvas>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-6 emergency-btn text-center">
            <button type="button" class="btn btn-primary" id="emergency">Emergency</button>
          </div>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="symptoms.js"></script>
      </div>

</body>

</html>
